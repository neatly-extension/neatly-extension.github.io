<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neatly | Privacy Policy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/all.min.css" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
<div class="h-full dark0" dir="ltr">
    <div class="bg-[url('img/bg.svg')] dark:bg-[url('img/bg-dark.svg')] min-h-screen transition-all duration-700">
        <div class="container mx-auto">
            <div class="flex w-full min-h-screen">
                <div class="flex items-center justify-center ltr:rounded-r-lg rtl:rounded-l-lg my-11">
                    <div class="w-3/4 text-left rtl:text-right text-xl">
                        <h2 class="text-4xl mt-8 mb-4 rtl:mb-6 capitalize">
                            <img src="./dist/img/logo-300.png" class="w-[200px] mb-4"> Neatly Updated!
                        </h2>
                        <ul class="leading-loose">
                            <li class="mb-4">
                                <label class="bg-gradient-to-b from-transparent-50 to-bg-cyan-200-50">
                                    <i class="fa-regular fa-square-check ltr:mr-2 rtl:ml-2"></i>
                                    You can now edit your tasks by simply hovering over them and clicking the edit (<i class="fa-solid fa-edit mx-2"></i>) icon.
                                </label>
                            </li>
                            <li class="mb-4">
                                <label class="bg-gradient-to-b from-transparent-50 to-bg-cyan-200-50">
                                    <i class="fa-regular fa-square-check ltr:mr-2 rtl:ml-2"></i>
                                    In this version, you can choose from three different styles for completed tasks in the settings:<br>
                                    <span class="ml-3 block">
                                        a straight line through the task (<i class="fa-regular fa-square-check text-gray-500 mx-1"></i> <span class="line-through text-gray-500 mx-1">Completed Task</span>) <br>
                                        a wavy line through the task (<i class="fa-regular fa-square-check text-gray-500 mx-1"></i> <span class="line-through decoration-wavy text-gray-500 mx-1">Completed Task</span>) <span class="text-red-500">(Bugfix)</span><br>
                                        or no strikethrough at all  (<i class="fa-regular fa-square-check text-gray-500 mx-1"></i> <span class="text-gray-500 mx-1">Completed Task</span>).
                                    </span>
                                </label>
                            </li>
                        </ul>
                        <button type="button" class="mt-8 bg-red-600 w-[130px] text-center h-12 flex text-white text-xl px-4 rounded items-center cursor-pointer" onclick="openNeatly()">Open Neatly</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
